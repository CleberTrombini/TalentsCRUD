<h1>Listagem de Candidatos</h1>

<div>
    <table class="table table-striped">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th class="text-right">
                <a class="btn btn-success" 
                    [routerLink]="['/candidatos/cadastrar']">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </a>
            </th>
        </tr>
        <tr *ngFor="let candidato of candidatos">
            <td>{{ candidato.canditadoId }}</td>
            <td>{{ candidato.nome }}</td>
            <td class="text-right">
				<a class="btn btn-warning" 
                    [routerLink]="['/candidatos/visualizar/'+candidato.canditadoId]">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </a>
				<a class="btn btn-info" 
                    [routerLink]="['/candidatos/editar/'+candidato.canditadoId]">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </a>
                <button type="button" class="btn btn-danger" 
                    data-toggle="modal" data-target="#modalExcluir"
                    (click)="excluir(candidato.canditadoId)">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
            </td>
        </tr>
    </table>

    <p *ngIf="candidatos.length==0" class="text-center">

        (onConfirm)="onExcluir($event)">
    </kz-modal-util>
</div>
