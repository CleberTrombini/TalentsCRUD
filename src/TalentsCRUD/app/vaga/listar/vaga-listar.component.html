<h1>Listagem de Vagas</h1>

<div>
    <table class="table table-striped">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th class="text-right">
                <a class="btn btn-success" 
                    [routerLink]="['/vagas/cadastrar']">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </a>
            </th>
        </tr>
        <tr *ngFor="let vaga of vagas">
            <td>{{ vaga.vagaId }}</td>
            <td>{{ vaga.descricao }}</td>
            <td class="text-right">
				<a class="btn btn-warning" 
                    [routerLink]="['/vagas/visualizar/'+vaga.vagaId]">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </a>
				<a class="btn btn-info" 
                    [routerLink]="['/vagas/editar/'+vaga.vagaId]">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </a>
                <button type="button" class="btn btn-danger" 
                    data-toggle="modal" data-target="#modalExcluir"
                    (click)="excluir(vaga.vagaId)">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
            </td>
        </tr>
    </table>

    <!--
            <kz-modal-util 
        [id]="'modalExcluir'" 
        [titulo]="'Excluir Vaga'"
        [descricao]="'Deseja realmente excluir o registro selecionado?'"
        (onConfirm)="onExcluir($event)">
    </kz-modal-util>
    -->
</div>
